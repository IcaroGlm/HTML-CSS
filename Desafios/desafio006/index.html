<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Neste site você vai aprender como são algumas tags em HTML. Passe o mouse por cima para aparecer a tag usada</p>
    
<ul>
    <li><abbr title="use a tag &lt p &gt">Parágrafos</abbr></li>
    <li><abbr title="use a tag &lt h1 &gt">Títulos</abbr></li>
    <li><abbr title="use a tag &lt img &gt">Imagens</abbr></li>
    <li><abbr title="use a tag &lt abbr &gt">Abreviações</abbr></li>
    <li><abbr title="use a tag &lt code &gt">Códigos-font</abbr></li>
    <LI><abbr title="use a tag &lt ol &gt">listas numeradas</abbr></LI>
    <li><abbr title="use a tag &lt ul &gt">listas com demarcadores</abbr></li>
    <li><abbr title="use a tag &lt blockquote &gt">Citações</abbr></li>
    <li><abbr title="use a tag &lt br &gt">Quebra de texto</abbr></li>
    <li><abbr title="use a tag &lt hr &gt">Linha Horizontal</abbr></li>

</ul>
</body>
</html>
